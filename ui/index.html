<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fridge Recipe Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="nav-left">
                    <img src="logo.svg" alt="Logo" class="logo-nav">
                    <nav class="main-nav">
                        <a href="#" class="nav-link" data-tab="ingredients-tab">Ingredients</a>
                        <a href="#" class="nav-link" data-tab="recipes-tab">Sous-chef</a>
                    </nav>
                </div>
                <button id="show-add-form" class="primary-button">
                    <span class="material-icons">add</span> Add New Ingredient
                </button>
            </div>
        </header>

        <main>
            <div id="ingredients-tab" class="tab-content active">                
                <div class="add-ingredient-container">
                    <div id="add-ingredient-form" class="hidden">
                        <h3>Add New Ingredient</h3>
                        <form id="ingredient-form">
                            <div class="form-group">
                                <label for="ingredient-name">Name*</label>
                                <input type="text" id="ingredient-name" required>
                            </div>
                            <div class="form-group">
                                <label for="ingredient-category">Category*</label>
                                <select id="ingredient-category" required>
                                    <option value="">Select Category</option>
                                    <option value="Fresh Produce">Fresh Produce</option>
                                    <option value="Meat and Seafood">Meat and Seafood</option>
                                    <option value="Dairy and Eggs">Dairy and Eggs</option>
                                    <option value="Condiments and Sauces">Condiments and Sauces</option>
                                    <option value="Beverages">Beverages</option>
                                    <option value="Pre-Packaged Meals and Snacks">Pre-Packaged Meals and Snacks</option>
                                    <option value="Medicinal/Specialty">Medicinal/Specialty</option>
                                    <option value="Fermented/Pickled">Fermented/Pickled</option>
                                    <option value="Grains/Baked Goods">Grains/Baked Goods</option>
                                    <option value="Miscellaneous">Miscellaneous</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ingredient-quantity">Quantity*</label>
                                <input type="number" id="ingredient-quantity" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="ingredient-expiry">Expiry Date</label>
                                <input type="date" id="ingredient-expiry">
                            </div>
                            <div class="form-group">
                                <label for="ingredient-brand">Brand</label>
                                <input type="text" id="ingredient-brand">
                            </div>
                            <div class="form-actions">
                                <button type="button" id="cancel-add" class="secondary-button">Cancel</button>
                                <button type="submit" class="primary-button">Save Ingredient</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="ingredients-grid" id="ingredients-list">
                    <!-- Ingredients will be dynamically populated here -->
                </div>
            </div>

            <div id="recipes-tab" class="tab-content">
                <div class="chat-container">
                    <div class="model-selector">
                        <label for="model-select">AI Model:</label>
                        <select id="model-select" class="model-select">
                            <option value="gemini-2.5-pro-exp-03-25">Gemini 2.5 Pro Experimental - Enhanced reasoning & coding</option>
                            <option value="gemini-2.0-flash">Gemini 2.0 Flash - Fast, next-gen features</option>
                            <option value="gemini-2.0-flash-lite" selected>Gemini 2.0 Flash-Lite - Cost efficient</option>
                            <option value="gemini-1.5-flash">Gemini 1.5 Flash - Versatile performance</option>
                            <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B - High volume tasks</option>
                            <option value="gemini-1.5-pro">Gemini 1.5 Pro - Complex reasoning</option>
                        </select>
                        <div class="model-info">
                            <span class="material-icons info-icon">info</span>
                            <div class="model-tooltip">
                                View model details and capabilities
                            </div>
                        </div>
                    </div>
                    <div class="chat-messages" id="chat-messages">
                        <!-- Chat messages will be dynamically populated here -->
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Ask about recipes or ingredients...">
                        <button id="send-message" class="primary-button">
                            <span class="material-icons">send</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
