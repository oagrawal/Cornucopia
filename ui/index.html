<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fridge Recipe Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="nav-left">
                    <img src="logo.svg" alt="Logo" class="logo-nav">
                    <nav class="main-nav">
                        <a href="#" class="nav-link" data-tab="ingredients-tab">Ingredients</a>
                        <a href="#" class="nav-link" data-tab="recipes-tab">Sous-chef</a>
                    </nav>
                </div>
                <button id="show-add-form" class="primary-button">
                    <span class="material-icons">add</span> Add New Ingredient
                </button>
            </div>
        </header>

        <main>
            <div id="ingredients-tab" class="tab-content active">                
                <div class="add-ingredient-container">
                    <div id="add-ingredient-form" class="hidden">
                        <h3>Add New Ingredient</h3>
                        <form id="ingredient-form">
                            <div class="form-group">
                                <label for="ingredient-name">Name*</label>
                                <input type="text" id="ingredient-name" required>
                            </div>
                            <div class="form-group">
                                <label for="ingredient-category">Category*</label>
                                <select id="ingredient-category" required>
                                    <option value="">Select Category</option>
                                    <option value="Dairy">Dairy</option>
                                    <option value="Meat">Meat</option>
                                    <option value="Produce">Produce</option>
                                    <option value="Grain">Grain</option>
                                    <option value="Spice">Spice</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="ingredient-quantity">Quantity*</label>
                                <input type="number" id="ingredient-quantity" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="ingredient-expiry">Expiry Date</label>
                                <input type="date" id="ingredient-expiry">
                            </div>
                            <div class="form-group">
                                <label for="ingredient-brand">Brand</label>
                                <input type="text" id="ingredient-brand">
                            </div>
                            <div class="form-actions">
                                <button type="button" id="cancel-add" class="secondary-button">Cancel</button>
                                <button type="submit" class="primary-button">Save Ingredient</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="ingredients-grid" id="ingredients-list">
                    <!-- Ingredients will be dynamically populated here -->
                </div>
            </div>

            <div id="recipes-tab" class="tab-content">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <!-- Chat messages will be dynamically populated here -->
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chat-input" placeholder="Ask about recipes or ingredients...">
                        <button id="send-message" class="primary-button">
                            <span class="material-icons">send</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
